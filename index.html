<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Tareas - Taller Gesti√≥n de Versiones</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 10px,
        rgba(255, 255, 255, 0.05) 10px,
        rgba(255, 255, 255, 0.05) 20px
      );
      animation: float 20s linear infinite;
    }

    @keyframes float {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
    }

    .header p {
      opacity: 0.9;
      position: relative;
      z-index: 1;
    }

    .main-content {
      padding: 30px;
    }

    .input-section {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    #task-input {
      flex: 1;
      min-width: 250px;
      padding: 16px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    #task-input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .btn {
      padding: 16px 24px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .stat-card {
      flex: 1;
      min-width: 120px;
      padding: 16px;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      border-radius: 12px;
      text-align: center;
      border: 1px solid #dee2e6;
    }

    .stat-number {
      font-size: 1.8rem;
      font-weight: 700;
      color: #667eea;
      display: block;
    }

    .stat-label {
      font-size: 0.85rem;
      color: #6c757d;
      margin-top: 4px;
    }

    .task-list {
      list-style: none;
    }

    .task-item {
      background: white;
      border: 1px solid #e1e5e9;
      border-radius: 12px;
      margin-bottom: 12px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .task-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      border-color: #667eea;
    }

    .task-item.completed {
      opacity: 0.7;
      background: #f8f9fa;
    }

    .task-checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid #dee2e6;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .task-checkbox.checked {
      background: #28a745;
      border-color: #28a745;
    }

    .task-checkbox.checked::after {
      content: '‚úì';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 12px;
      font-weight: bold;
    }

    .task-text {
      flex: 1;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .task-text.completed {
      text-decoration: line-through;
      color: #6c757d;
    }

    .task-time {
      font-size: 12px;
      color: #6c757d;
      margin-left: auto;
    }

    .btn-delete {
      background: #dc3545;
      color: white;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 8px;
      opacity: 0.8;
      transition: all 0.3s ease;
    }

    .btn-delete:hover {
      opacity: 1;
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6c757d;
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .filter-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .btn-filter {
      padding: 8px 16px;
      background: #f8f9fa;
      color: #6c757d;
      border: 1px solid #dee2e6;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-filter.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    @media (max-width: 600px) {
      .container {
        margin: 10px;
        border-radius: 16px;
      }
      
      .header {
        padding: 20px;
      }
      
      .header h1 {
        font-size: 1.8rem;
      }
      
      .main-content {
        padding: 20px;
      }
      
      .input-section {
        flex-direction: column;
      }
      
      #task-input {
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìã Gestor de Tareas</h1>
      <p>Taller de Gesti√≥n de Versiones</p>
    </div>
    
    <div class="main-content">
      <div class="input-section">
        <input type="text" id="task-input" placeholder="¬øQu√© necesitas hacer hoy?" maxlength="100">
        <button class="btn btn-primary" onclick="addTask()">‚ú® Agregar</button>
      </div>
      
      <div class="stats">
        <div class="stat-card">
          <span class="stat-number" id="total-tasks">0</span>
          <div class="stat-label">Total</div>
        </div>
        <div class="stat-card">
          <span class="stat-number" id="pending-tasks">0</span>
          <div class="stat-label">Pendientes</div>
        </div>
        <div class="stat-card">
          <span class="stat-number" id="completed-tasks">0</span>
          <div class="stat-label">Completadas</div>
        </div>
      </div>
      
      <div class="filter-buttons">
        <button class="btn-filter active" onclick="filterTasks('all')">Todas</button>
        <button class="btn-filter" onclick="filterTasks('pending')">Pendientes</button>
        <button class="btn-filter" onclick="filterTasks('completed')">Completadas</button>
      </div>
      
      <ul class="task-list" id="task-list">
        <div class="empty-state" id="empty-state">
          <div>üìù</div>
          <h3>¬°No hay tareas a√∫n!</h3>
          <p>Agrega tu primera tarea para comenzar</p>
        </div>
      </ul>
    </div>
  </div>

  <script>
    let tasks = [];
    let currentFilter = 'all';
    let taskIdCounter = 1;

    // Cargar tareas al iniciar
    window.addEventListener('load', () => {
      loadTasks();
      updateStats();
      updateEmptyState();
    });

    // Permitir agregar tarea con Enter
    document.getElementById('task-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addTask();
      }
    });

    function addTask() {
      const input = document.getElementById('task-input');
      const taskText = input.value.trim();
      
      if (taskText === '') {
        input.focus();
        return;
      }

      const task = {
        id: taskIdCounter++,
        text: taskText,
        completed: false,
        createdAt: new Date().toLocaleString('es-ES')
      };

      tasks.push(task);
      saveTasks();
      renderTasks();
      updateStats();
      updateEmptyState();
      
      input.value = '';
      input.focus();
    }

    function toggleTask(id) {
      const task = tasks.find(t => t.id === id);
      if (task) {
        task.completed = !task.completed;
        saveTasks();
        renderTasks();
        updateStats();
      }
    }

    function removeTask(id) {
      if (confirm('¬øEst√°s seguro de que quieres eliminar esta tarea?')) {
        tasks = tasks.filter(t => t.id !== id);
        saveTasks();
        renderTasks();
        updateStats();
        updateEmptyState();
      }
    }

    function renderTasks() {
      const taskList = document.getElementById('task-list');
      const filteredTasks = getFilteredTasks();
      
      taskList.innerHTML = '';
      
      filteredTasks.forEach(task => {
        const li = document.createElement('li');
        li.className = `task-item ${task.completed ? 'completed' : ''}`;
        li.innerHTML = `
          <div class="task-checkbox ${task.completed ? 'checked' : ''}" 
               onclick="toggleTask(${task.id})"></div>
          <span class="task-text ${task.completed ? 'completed' : ''}">${task.text}</span>
          <span class="task-time">${task.createdAt}</span>
          <button class="btn btn-delete" onclick="removeTask(${task.id})">üóëÔ∏è</button>
        `;
        taskList.appendChild(li);
      });
    }

    function getFilteredTasks() {
      switch(currentFilter) {
        case 'pending':
          return tasks.filter(t => !t.completed);
        case 'completed':
          return tasks.filter(t => t.completed);
        default:
          return tasks;
      }
    }

    function filterTasks(filter) {
      currentFilter = filter;
      
      // Actualizar botones activos
      document.querySelectorAll('.btn-filter').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      
      renderTasks();
      updateEmptyState();
    }

    function updateStats() {
      const total = tasks.length;
      const completed = tasks.filter(t => t.completed).length;
      const pending = total - completed;
      
      document.getElementById('total-tasks').textContent = total;
      document.getElementById('pending-tasks').textContent = pending;
      document.getElementById('completed-tasks').textContent = completed;
    }

    function updateEmptyState() {
      const taskList = document.getElementById('task-list');
      const emptyState = document.getElementById('empty-state');
      const filteredTasks = getFilteredTasks();
      
      if (filteredTasks.length === 0) {
        if (!document.getElementById('empty-state')) {
          const emptyDiv = document.createElement('div');
          emptyDiv.id = 'empty-state';
          emptyDiv.className = 'empty-state';
          
          let message = '';
          switch(currentFilter) {
            case 'pending':
              message = tasks.length === 0 ? 
                '<div>üéâ</div><h3>¬°No hay tareas pendientes!</h3><p>Parece que tienes todo bajo control</p>' :
                '<div>‚úÖ</div><h3>¬°Todas las tareas completadas!</h3><p>Excelente trabajo</p>';
              break;
            case 'completed':
              message = '<div>üìã</div><h3>No hay tareas completadas</h3><p>Completa algunas tareas para verlas aqu√≠</p>';
              break;
            default:
              message = '<div>üìù</div><h3>¬°No hay tareas a√∫n!</h3><p>Agrega tu primera tarea para comenzar</p>';
          }
          
          emptyDiv.innerHTML = message;
          taskList.appendChild(emptyDiv);
        }
      } else {
        const existingEmpty = document.getElementById('empty-state');
        if (existingEmpty) {
          existingEmpty.remove();
        }
      }
    }

    function saveTasks() {
      // En lugar de localStorage, mantenemos las tareas en memoria
      // para cumplir con las restricciones de Claude.ai
    }

    function loadTasks() {
      // Cargar tareas de ejemplo para demostraci√≥n
      tasks = [
        {
          id: taskIdCounter++,
          text: "Revisar documentaci√≥n del proyecto",
          completed: false,
          createdAt: new Date().toLocaleString('es-ES')
        },
        {
          id: taskIdCounter++,
          text: "Configurar repositorio Git",
          completed: true,
          createdAt: new Date(Date.now() - 86400000).toLocaleString('es-ES')
        }
      ];
      renderTasks();
    }
  </script>
</body>
</html>
